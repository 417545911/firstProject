<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leon</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>  
  <link rel="stylesheet" href="./resouces/bootstrap/css/bootstrap.min.css">
  <!-- 引入js文件 -->
  <script src="./resouces/bootstrap/js/jquery.min.js"></script>
  <script src="./resouces/bootstrap/js/bootstrap.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">千锋论坛</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">千锋论坛</a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">论坛登录 <span class="sr-only">(current)</span></a></li>
          <li><a href="#">论坛注册</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="text-center">
    <img src="./resouces/img/touxiang.jpg" class="img-circle" style="width: 100px;margin: 10px 0;" >
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">用户名</label>&nbsp;&nbsp;<span style="display: none;font-size: 12px;color: red;"></span>
        <input type="text" class="form-control" id="user" placeholder="请输入用户名">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">昵称</label>&nbsp;&nbsp;<span style="display: none;font-size: 12px;color: red;"></span>
        <input type="text" class="form-control" id="nickname" placeholder="请输入昵称">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">邮箱</label>&nbsp;&nbsp;<span style="display: none;font-size: 12px;color: red;"></span>
        <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">密码</label>&nbsp;&nbsp;<span style="display: none;font-size: 12px;color: red;"></span>
        <input type="password" class="form-control" id="pwd1" placeholder="请输入密码">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">确认密码</label>&nbsp;&nbsp;<span style="display: none;font-size: 12px;color: red;"></span>
        <input type="password" class="form-control" id="pwd2" placeholder="请输入密码">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-default">登录</button>
        <button type="submit" class="btn btn-primary" id="sub">注册</button>
      </div>
    </form>
  </div>
</body>
</html>
<script src="./resouces/bootstrap/js/ajax.js"></script>
<script src="./js/register.js"></script>
